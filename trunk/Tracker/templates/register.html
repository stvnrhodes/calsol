{% load i18n %}
<!doctype html public "-//W3C//HTML 4.01 Transitional//EN">
<title>{% trans "Latitude Tags" %}</title>
<link rel=stylesheet href="static/style.css">

<h1>{% trans "Joining will publish your location" %}</h1>

<p>
{% trans "Your location will be be visible to the public, but only identified by a nickname you choose." %}

<p>
<form method=get>
<input type=hidden name=next value="{{ next|escape }}">
<input name=nickname id=nickname value="{{ nickname|escape }}">
<input type=submit value="{% blocktrans %}Publish my location for {{ duration }}{% endblocktrans %}">
</form>

<script>
  document.getElementById('nickname').focus();
</script>
