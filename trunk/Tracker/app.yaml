application: calsoltracker
version: 1
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static

- url: /
  script: main.py

- url: /[a-z0-9]+
  script: tag.py

- url: /_register
  script: register.py

- url: /_oauth_callback
  script: register.py

- url: /_update_members
  script: update_members.py
  login: admin

- url: /_update_tagstats
  script: update_tagstats.py
  login: admin

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
